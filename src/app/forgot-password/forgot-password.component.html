<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="form-gap"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
            <div class="panel-body">

              <form #form="ngForm" (ngSubmit)="forgotPassword(form.value)" role="form" autocomplete="off" class="form" method="post">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                    <input #email="ngModel" ngModel name="email" placeholder="email address" class="form-control"
                           type="email" required email>
                  </div>
                </div>
                <span class="help-block" *ngIf="!email.valid && email.touched " style="color: red">
                  please enter a valid email
                </span>
                <div class="form-group">
<!--                  <input type="submit" value="send" class="btn" [disabled]="form.invalid">-->
                  <button class="btn" [disabled]="form.invalid">Send <i
                    class="glyphicon glyphicon-send"></i></button>
                  <p>return to login page <a href="/login">click here</a></p>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
