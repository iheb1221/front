<mat-toolbar style="background-color:black;">
  <div class="nav-container">

    <div>
      <button (click)="drawer.toggle()" mat-icon-button class="example-icon"
              aria-label="Example icon-button with menu icon">
        <mat-icon style="color:white;">menu</mat-icon>
      </button>
      <span><img src="assets/img/flycar.png" height="30px" routerLink="statistic"></span>
    </div>
    <div>

      <button style="float: right" mat-icon-button [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu">
        <!--        <mat-icon>face</mat-icon>-->
        <span>
          <img src="assets/img/icon.png" height="30px">
        </span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="updateProfile">
          <mat-icon>perm_identity</mat-icon>
          <span>Update profile</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>

      </mat-menu>

    </div>
  </div>

</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side"  opened>
    <mat-list role="list" >
      <mat-list-item role="listitem" routerLink="statistic">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up"
             viewBox="0 0 16 16">
          <path fill-rule="evenodd"
                d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
        </svg>
        Statistic
      </mat-list-item>
      <mat-list-item role="listitem" routerLink="users">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people"
             viewBox="0 0 16 16">
          <path
            d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1h8zm-7.978-1A.261.261 0 0 1 7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002a.274.274 0 0 1-.014.002H7.022zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zM6.936 9.28a5.88 5.88 0 0 0-1.23-.247A7.35 7.35 0 0 0 5 9c-4 0-5 3-5 4 0 .667.333 1 1 1h4.216A2.238 2.238 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816zM4.92 10A5.493 5.493 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275zM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0zm3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4z"/>
        </svg>
        Users
      </mat-list-item>
      <mat-list-item role="listitem" routerLink="vehicle">
        <img src="http://cdn.onlinewebfonts.com/svg/img_130336.png" width="16" height="16">Vehicle
      </mat-list-item>
      <mat-list-item role="listitem" routerLink="reservation">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
          <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
          <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
        </svg>Reservation
      </mat-list-item>

      <mat-list-item role="listitem" routerLink="maps">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt"
             viewBox="0 0 16 16">
          <path
            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
          <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>
        Maps
      </mat-list-item>

    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <mat-card style="height:120vh;">
      <mat-card-content>
        <router-outlet>
        </router-outlet>
      </mat-card-content>
    </mat-card>
  </mat-drawer-content>
</mat-drawer-container>
<p-toast position="top-right"></p-toast>
