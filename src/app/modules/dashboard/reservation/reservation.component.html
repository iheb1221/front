<div class="container">
  <div>
    <div mat-dialog-action [align]="'end'">
      <button mat-raised-button color="warn" style="margin-left: 8px;" (click)="exporter.exportTable('xlsx',{fileName:'Reservation Table'})"><mat-icon> save_alt</mat-icon></button>
    </div>
    <div style="margin-top: 10px">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table  matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort>

          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> first_name</th>
            <td mat-cell *matCellDef="let row"> {{row.appUser.firstName}} </td>
          </ng-container>

          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> last_name</th>
            <td mat-cell *matCellDef="let row"> {{row.appUser.lastName}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> email</th>
            <td mat-cell *matCellDef="let row"> {{row.appUser.email}} </td>
          </ng-container>

          <ng-container matColumnDef="vehicle_model">
            <th  mat-header-cell *matHeaderCellDef mat-sort-header> vehicle_model</th>
            <td class="th1" mat-cell *matCellDef="let row"> {{row.vehicle.model}} </td>
          </ng-container>

          <ng-container matColumnDef="vehicle_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> vehicle_name</th>
            <td class="th1" mat-cell *matCellDef="let row "> {{row.vehicle.name}} </td>
          </ng-container>

          <ng-container matColumnDef="date_range">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> date range</th>
            <td class="th1" mat-cell *matCellDef="let row"> {{row.dateRange}} </td>
          </ng-container>
          <ng-container matColumnDef="sum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> sum</th>
            <td class="th1" mat-cell *matCellDef="let row"> {{row.sum}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
</div>
